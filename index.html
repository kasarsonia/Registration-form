<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styling.css" rel="stylesheet">
  <link href="index.js">
</head>
<body>
  <div class="wrapper">    
    <form class="form" id="GEG" action="dataList.html" method="POST">
        <h2 class="text-uppercase">Registration form</h2>
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" id="name" class="input-field" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="input-field" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label>Contact Number</label>
          <input type="text" name="num" id="num" class="input-field" required>
        </div>

        <div class="mb-3">
          <label>Date of Birth</label>
          <input type="date" name="dob" id="dob" class="input-field" required>
        </div>

        <div class="row">
          <div class="col-sm-6 mb-3">
            <label>Gender</label>
            <!--<input type="text" name="gender" id="gender" class="input-field" required>-->
            <select class="input-field" id="gender" name="gender" required>
              <option selected disabled value="">Program</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <div class="col-sm-6 mb-3">
            <label>Marital Status</label>
            <!--<input type="text" name="married" id="married" class="input-field" required>-->
            <select class="input-field" id="married" name="married" required>
              <option selected disabled value="">Program</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Year of Passing</label>
          <input type="date" name="yop" id="yop" class="input-field" required>
        </div>

        <div class="mb-3">
          <label>Profession</label>
          <input type="text" name="prof" id="prof" class="input-field" required>
        </div>

        <div class="row">
          <label>Address</label>
            <div class="col-sm-6 mb-3">
                <label>City</label>
                <input type="text" name="add" id="add" class="input-field" required>
            </div>
            <div class="col-sm-6 mb-3">
                <label>State</label>
                <input type="text" name="add" id="add" class="input-field" required>
            </div>
        </div>

        <div class="form-field">
          <!--<input type="submit" value="Submit" class="register" name="register">-->
          <a class="register" href="dataList.html" onclick="myFunction()">Submit</a>
        </div>

    </form>
  </div>

  <script>
    function myFunction(){
      document.getElementById("GEG").submit()
    }
  </script>

</body>
</html>
