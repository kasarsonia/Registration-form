<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styling.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">    
    <form class="form" id="GEG" onsubmit="return myFunction()" method="GET">
        <h2 class="text-uppercase">Registration form</h2>
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" id="name" class="input-field" required>
        </div>
        <div class="mb-3">
            <label for="inputEmail4">Email</label>
            <input type="email" class="input-field" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="validationServer04">Contact Number</label>
          <input type="number" class="form-control" name="num" id="num"  required>
        </div>

        <div class="row">
          <div class="col-sm-6 mb-3">
            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob" class="input-field" required>
          </div>

          <div class="col-sm-6 mb-3">
            <label>Year of Graduation</label>
            <input type="date" name="yeargrad" id="yeargrad" class="input-field" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 mb-3">
            <label>Gender</label>
            <!--<input type="text" name="gender" id="gender" class="input-field" required>-->
            <select class="form-select" id="gender" name="gender" required>
              <option selected disabled value="choose"></option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <div class="col-sm-6 mb-3">
            <label>Marital Status</label>
            <!--<input type="text" name="married" id="married" class="input-field" required>-->
            <select class="form-select" id="married" name="married" required>
              <option selected disabled value="choose"></option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label>Profession</label>
          <input type="text" name="prof" id="prof" class="input-field" required>
        </div>

        <div class="row">
          <label>Address</label>
            <div class="col-sm-6 mb-3">
                <label>City</label>
                <input type="text" name="add" id="add" class="input-field" required>
            </div>
            <div class="col-sm-6 mb-3">
                <label>State</label>
                <!--<input type="text" name="add" id="add" class="input-field" required>-->
                <select class="form-select" id="add" name="add" required>
                  <option selected disabled value="choose"></option>
                  <option value="yes">Goa</option>
                  <option value="no">Maharashtra</option>
                  <option value="yes">Karnataka</option>
                  <option value="yes">Kerala</option>
                </select>
            </div>
        </div>

        <!--<div class="form-field">
          <input type="submit" value="Submit" class="register" name="register">
          <a class="register" href="dataList.html" onclick="myFunction()" type="submit">Submit</a>
        </div>-->

        <div class="col-12">
          <button type="submit" value="Submit" class="btn btn-primary btn-block mb-4">Submit</button>
          <button type="submit" value="list" class="btn btn-primary btn-block mb-4" href="form.html">Show</button>
        </div>

    </form>
  </div>

  <script>
    function myFunction(){
      //document.getElementById("GEG").submit()
      //gettting the values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phoneno = document.getElementById("num").value; 
        var dob = document.getElementById("dob").value; 
        var yeargrad = document.getElementById("yeargrad").value;
        var gender = document.getElementById("gender").value; 
        var married = document.getElementById("married").value;
        var prof = document.getElementById("prof").value;
        var address = document.getElementById("add").value;

        //saving the values in local storage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("num", phoneno);
        localStorage.setItem("dob", dob);
        localStorage.setItem("yeargrad", yeargrad);
        localStorage.setItem("gender", gender);
        localStorage.setItem("married", married);
        localStorage.setItem("prof", prof);
        localStorage.setItem("add", address);   

        alert("Registered Successfully!");
        window.location.href = "datList.html";

      return false;
    }
  </script>

</body>
</html>
