<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="styling.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
          <ul style="padding: 10px; text-align: left;">
            <li>
                <b>Name: </b><span id="name"></span>
            </li>
            <li>
                <b>Email: </b><span id="email"></span>
            </li>
            <li>
                <b>Phone No.: </b><span id="num"></span>
            </li>
            <li>
                <b>Date of Birth: </b><span id="dob"></span>
            </li>
            <li>
                <b>Year of Graduation: </b><span id="yeargrad"></span>
            </li>
            <li>
              <b>Gender: </b><span id="gender"></span>
            </li>
            <li>
              <b>Married Status: </b><span id="married"></span>
            </li>
            <li>
              <b>Profession: </b><span id="prof"></span>
            </li>
            <li>
              <b>Address: </b><span id="add"></span>
            </li>
          </ul>
        </div>
        <script>

            var name = localStorage.getItem("name");
            var email = localStorage.getItem("email");
            var num = localStorage.getItem("num");
            var dob = localStorage.getItem("dob");
            var yeargrad = localStorage.getItem("yeargrad");
            var gender = localStorage.getItem("gender");
            var married = localStorage.getItem("married");
            var prof = localStorage.getItem("prof");
            var add = localStorage.getItem("add");

            document.getElementById("name").innerHTML = name;
            document.getElementById("email").innerHTML = email;
            document.getElementById("num").innerHTML = num; 
            document.getElementById("dob").innerHTML = dob; 
            document.getElementById("yeargrad").innerHTML = yeargrad;
            document.getElementById("gender").innerHTML = gender; 
            document.getElementById("married").innerHTML = married;
            document.getElementById("prof").innerHTML = prof;
            document.getElementById("add").innerHTML = add;

            

            localStorage.clear();

        </script>
    </body>
</html>
